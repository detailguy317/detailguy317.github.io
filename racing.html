<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DETAILGUY317 Racing HQ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;
  color:#f3f6fb;
  background:#0a0a0a;
  padding:20px;
  min-height:100vh;
}

.racing-container {
  background: #1a1a1a;
  max-width: 1200px;
  margin: 0 auto;
  padding: 25px;
  border-radius: 15px;
  border: 2px solid #ff6600;
  box-shadow: 0 0 40px rgba(255, 102, 0, 0.4);
}

h3 {
  color: #ff7f2a;
  margin: 15px 0 10px 0;
  font-size: 1.1em;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #ff6600;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
  text-align: left;
}

button:hover {
  background: #ff7f2a;
  box-shadow: 0 0 20px rgba(255,102,0,0.6);
  transform: translateX(5px);
}

.racing-link-btn {
  display: flex !important;
  align-items: center;
  justify-content: center;
  text-align: center !important;
  min-height: 45px;
  background: linear-gradient(145deg, #ff6a00, #ff3b00) !important;
  box-shadow: 0 0 15px rgba(255,102,0,0.5);
  transition: all .35s ease !important;
}

.racing-link-btn:hover {
  transform: translateY(-6px) scale(1.03) !important;
  box-shadow: 0 0 25px #ff6600, 0 0 40px rgba(255,102,0,0.5) !important;
  background: linear-gradient(145deg, #ff7f2a, #ff5500) !important;
}

/* Action button styles */
.action-btn {
  display: block;
  width: 100%;
  padding: 12px 25px;
  margin: 6px 0;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 700;
  font-size: 1em;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.35s ease;
  text-transform: uppercase;
  text-align: center;
}

.this-week-btn {
  background: linear-gradient(145deg, #ff6600, #ff3b00);
  box-shadow: 0 0 15px rgba(255,102,0,0.6);
}

.this-week-btn:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 0 25px rgba(255,102,0,0.8);
}

.live-tracking-btn {
  background: linear-gradient(145deg, #cc5500, #993300);
  box-shadow: 0 0 12px rgba(204,85,0,0.5);
}

.live-tracking-btn:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 0 20px rgba(204,85,0,0.7);
}

@keyframes shimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}
</style>
</head>
<body>

<script>
// Read video URLs and button info from URL parameters (passed from index.html)
const urlParams = new URLSearchParams(window.location.search);
const vid1 = urlParams.get('v1');
const vid2 = urlParams.get('v2');
const vid3 = urlParams.get('v3');
const btnText = urlParams.get('btnText') || 'RACE INFO';
const btnLink = urlParams.get('btnLink') || '#';
const trackingLink = urlParams.get('trackingLink') || '#';

// Set video sources and button info when page loads
window.addEventListener('load', function() {
  if(vid1) document.getElementById('racingVideo1').src = decodeURIComponent(vid1);
  if(vid2) document.getElementById('racingVideo2').src = decodeURIComponent(vid2);
  if(vid3) document.getElementById('racingVideo3').src = decodeURIComponent(vid3);
  
  // Set button text and links
  document.getElementById('mainRaceBtn').textContent = 'üèÅ ' + decodeURIComponent(btnText);
  document.getElementById('mainRaceBtn').onclick = function() { window.open(decodeURIComponent(btnLink), '_blank'); };
  document.getElementById('trackingBtn').onclick = function() { window.open(decodeURIComponent(trackingLink), '_blank'); };
});
</script>

<div class="racing-container">
  <div style="margin: 8px 0;">
    <!-- Top YouTube Player (centered, featured - wider) -->
    <div style="text-align: center; margin-bottom: 10px;">
      <div style="display: inline-block; padding: 5px; background: linear-gradient(145deg, #ff6600, #ff3b00); border-radius: 10px; box-shadow: 0 0 25px rgba(255,102,0,0.5);">
        <iframe id="racingVideo1" width="720" height="320"

          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
      
      <!-- Action Buttons Stack -->

        <button id="mainRaceBtn" class="action-btn this-week-btn">
          üèÅ RACE INFO

      </div>
    </div>
    
    <!-- Bottom two YouTube Players (side by side, smaller) -->
    <div style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;">
      <div style="padding: 5px; background: linear-gradient(145deg, #ff7f2a, #ff5500); border-radius: 8px; box-shadow: 0 0 15px rgba(255,102,0,0.4);">
        <iframe id="racingVideo2" width="360" height="203"

          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
      <div style="padding: 5px; background: linear-gradient(145deg, #ff7f2a, #ff5500); border-radius: 8px; box-shadow: 0 0 15px rgba(255,102,0,0.4);">
        <iframe id="racingVideo3" width="360" height="203" 
          src=""
          title="Race Video 3"

          style="border-radius: 5px; display: block; background: #000;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  
  <!-- Cool DETAILGUY317 Branding Section -->
  <div style="text-align: center; margin: 12px 0; padding: 10px 0; position: relative; overflow: hidden;">
    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #ff6600, transparent); transform: translateY(-50%);"></div>
    <div style="position: relative; display: inline-block; background: #1a1a1a; padding: 8px 50px;">
      <div style="font-size: 2.4em; font-weight: 800; letter-spacing: 10px; background: linear-gradient(90deg, #ff3b00, #ff6600, #ff7f2a, #ffe6cc, #ff7f2a, #ff6600, #ff3b00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: shimmer 3s ease-in-out infinite; background-size: 200% 100%;">
        DETAILGUY317
      </div>
      <div style="font-size: 0.9em; color: #ffe6cc; letter-spacing: 5px; margin-top: 3px; text-shadow: 0 0 10px rgba(255,102,0,0.6);">
        ‚ö° SEE YA AT THE FINISH LINE ‚ö°
      </div>
    </div>
  </div>

  <div style="margin: 15px 0;">
    <h3>Racing Links</h3>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">

      <button class="racing-link-btn" onclick="window.open('https://www.formula1.com', '_blank')">üèéÔ∏è F1</button>
    </div>
  </div>
</div>

</body>
