<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Signage | Detail Guy 317</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }

    h2 {
      color: #ff6a00;
      text-shadow: 0 0 12px #ff6a00aa;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .sign-wrapper {
      background: #111;
      border: 2px solid #ff6a00;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 820px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(255,106,0,0.35);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,106,0,0.4);
    }

    p {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.6;
      color: #ffddb9;
    }

    a {
      color: #ff6a00;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Customer Messaging Signage</h2>

  <div class="sign-wrapper">
    <!-- Replace signage.png with your uploaded signage file name -->
    <img src="signage.png" alt="Text DETAIL to opt-in signage" />
  </div>

  <p>
    This is the signage displayed to customers at the service counter and in promotional materials.<br>
    For SMS consent and messaging details, visit our
    <a href="/sms.html">SMS Opt-In Page</a>.
  </p>

</body>
</html>
