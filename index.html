<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DETAILGUY317 Garage — Racing & Automotive News</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
    color: #f3f6fb;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #060b14;
  }

  /* Animated background container */
  #background {
    position: fixed;
    inset: 0;
    background: url("./webback.jpg") center/cover no-repeat fixed;
    animation: bgMove 40s ease-in-out infinite alternate;
    z-index: 0;
  }
  @keyframes bgMove {
    from { background-position: center top; }
    to { background-position: center bottom; }
  }

  /* Faint overlay tint for readability */
  body::before {
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:1;
  }

  /* Fade-in title text */
  .overlay {
    position:absolute;
    top:20%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    opacity:0;
    animation:fadeIn 3s ease forwards;
    z-index:2;
  }
  @keyframes fadeIn {
    from { opacity:0; transform:translate(-50%,40px); }
    to { opacity:1; transform:translate(-50%,0); }
  }
  .overlay h1 {
    font-size:54px;
    color:#ff6a00;
    letter-spacing:3px;
    text-shadow:0 0 25px rgba(255,106,0,0.9);
    margin-bottom:10px;
  }
  .overlay p {
    font-size:22px;
    color:#f3f6fb;
    text-shadow:0 0 10px rgba(0,0,0,0.8);
  }

  /* Icon row */
  .icon-row {
    position: fixed;
    bottom: 200px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 2rem;
    z-index: 3;
  }
  .icon {
    width: 110px;
    height: 110px;
    background: rgba(255,102,0,0.95);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.35s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    text-align: center;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
  }
  .icon:hover {
    transform: translateY(-10px) scale(1.08);
    box-shadow: 0 0 30px #ff6600, 0 0 60px rgba(255,102,0,0.4);
  }
  .icon:active {
    transform: scale(0.96);
  }
  .icon img {
    width: 55px;
    height: 55px;
    margin-bottom: 6px;
    border-radius: 8px;
    object-fit: cover;
    filter: brightness(0.9);
  }

  /* Search / question box */
  .search-bar {
    position: fixed;
    left: 50%;
    bottom: 60px;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    background: rgba(245,245,245,0.96);
    border-radius: 14px;
    padding: 16px 18px;
    box-shadow: 0 4px 25px #27274480;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    z-index: 4;
  }
  .search-bar label {
    font-weight: 600;
    font-size: 1.05em;
    color: #333a;
    margin-bottom: 9px;
    text-align: center;
  }
  .search-bar input {
    padding: 12px 10px;
    border: 1.5px solid #ccc;
    font-size: 1.05em;
    border-radius: 8px;
    margin-bottom: 8px;
    outline: none;
  }
  .search-bar button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #1c1f22;
    color: #fff;
    cursor: pointer;
    font-size: 1.05em;
    font-weight: 600;
    transition: 0.3s;
  }
  .search-bar button:hover {
    background: #ff6600;
    box-shadow: 0 0 20px rgba(255,102,0,0.6);
  }
  .faq-response {
    background: #f0f0f2;
    padding: 8px;
    border-radius: 6px;
    font-size: 0.95em;
    color: #333;
    min-height: 18px;
    text-align: center;
    margin-top: 8px;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #888;
    width: 100%;
    text-align: center;
    z-index: 2;
  }
</style>
</head>

<body>
  <div id="background"></div>

  <div class="overlay">
    <h1>DETAILGUY317 Garage</h1>
    <p>Racing / Automotive News and Information</p>
  </div>

  <div class="icon-row">
    <div class="icon" id="estore">
      <!-- You can replace this text with <img src="path/to/car1.jpg"> -->
      E-Store
    </div>
    <div class="icon" id="racing">
      Racing
    </div>
    <div class="icon" id="auto">
      Auto Info
    </div>
    <div class="icon" id="extra">
      TBD
    </div>
  </div>

  <div class="search-bar">
    <label>Ask Car Question or Enter Code for Description/Tests</label>
    <input type="text" placeholder="Type your car question or code..." id="queryInput" />
    <button onclick="handleSearch()">Get Answer</button>
    <div class="faq-response" id="faq-response"></div>
  </div>

  <footer>© 2025 DetailGuy317 | Built with Ford Power</footer>

  <script>
    function handleSearch() {
      const query = document.getElementById('queryInput').value.trim();
      const response = document.getElementById('faq-response');
      if (!query) {
        response.textContent = "Please enter a question or code!";
        return;
      }
      response.textContent = "You asked: " + query + " (Demo response — AI integration coming soon)";
    }

    // Example click actions for buttons
    document.getElementById('estore').onclick = () => alert("Opening eStore...");
    document.getElementById('racing').onclick = () => alert("Loading racing news...");
    document.getElementById('auto').onclick = () => alert("Accessing car info...");
    document.getElementById('extra').onclick = () => alert("Future feature TBD...");
  </script>
</body>
</html>
