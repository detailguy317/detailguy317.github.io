<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DETAILGUY317 Garage — Racing & Automotive News</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family:'Poppins', system-ui,Segoe UI,Roboto,Arial;
    color:#f3f6fb;
    background:#060b14;
    overflow-y:scroll;
  }

  /* background image */
  #background {
    position:absolute;
    inset:0;
    background:url("./webback.jpg") center/cover no-repeat scroll;
    filter:brightness(1.15) contrast(1.05);
    z-index:0;
  }

  /* top arched title text */
  .overlay {
    position:fixed;
    top:50px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    z-index:2;
    perspective:600px;
  }
  .overlay h1 {
    font-size:54px;
    color:#ff6a00;
    letter-spacing:3px;
    text-shadow:0 0 30px rgba(255,106,0,0.9);
    display:inline-block;
    transform:rotateX(15deg);
    margin-bottom:8px;
  }
  .overlay p {
    font-size:22px;
    color:#e3e9f5;
    text-shadow:0 0 10px rgba(0,0,0,0.8);
    display:inline-block;
    transform:rotateX(12deg);
  }

  /* orange icons */
  .icon-row {
    position:fixed;
    bottom:240px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:2rem;
    z-index:3;
  }
  .icon {
    width:110px; height:110px;
    background:rgba(255,102,0,0.95);
    border-radius:20px;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    color:#fff; font-weight:600;
    cursor:pointer;
    transition:all .35s ease;
    box-shadow:0 4px 20px rgba(0,0,0,0.4);
    text-align:center; font-size:16px;
  }
  .icon:hover {
    transform:translateY(-10px) scale(1.08);
    box-shadow:0 0 30px #ff6600,0 0 60px rgba(255,102,0,0.4);
  }

  /* dark-themed floating question box */
  .search-bar {
    position:fixed;
    right:40px; bottom:40px;
    width:320px;
    background:rgba(20,20,20,0.95);
    color:#fff;
    border:1px solid #ff6600;
    border-radius:14px;
    padding:14px 18px;
    box-shadow:0 0 25px rgba(255,102,0,0.3);
    z-index:4;
  }
  .search-bar label {
    font-weight:600;
    font-size:1.05em;
    color:#ff7f2a;
    margin-bottom:9px;
    text-align:center;
    display:block;
  }
  .search-bar input {
    width:100%;
    padding:10px;
    border-radius:8px;
    background:#111;
    color:#fff;
    border:1px solid #555;
    margin-bottom:8px;
    outline:none;
  }
  .search-bar button {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#ff6600;
    color:#fff;
    cursor:pointer;
    font-size:1.05em;
    font-weight:600;
    transition:.3s;
  }
  .search-bar button:hover {
    background:#ff7f2a;
    box-shadow:0 0 20px rgba(255,102,0,0.6);
  }
  .faq-response {
    background:#222;
    color:#fff;
    padding:8px;
    border-radius:6px;
    font-size:.95em;
    text-align:center;
    margin-top:8px;
    min-height:18px;
  }

  footer {
    position:fixed;
    bottom:10px;
    right:50px;
    font-size:.8rem;
    color:#aaa;
    text-align:right;
    z-index:5;
  }
</style>
</head>
<body>
  <div id="background"></div>

  <div class="overlay">
    <h1>DETAILGUY317 Garage</h1><br>
    <p>Racing / Automotive News and Information</p>
  </div>

  <div class="icon-row">
    <div class="icon" id="estore">E-Store</div>
    <div class="icon" id="racing">Racing</div>
    <div class="icon" id="auto">Auto Info</div>
    <div class="icon" id="extra">TBD</div>
  </div>

  <div class="search-bar">
    <label>Ask Car Question or Enter Code</label>
    <input type="text" placeholder="Type your car question or code..." id="queryInput" />
    <button onclick="handleSearch()">Get Answer</button>
    <div class="faq-response" id="faq-response"></div>
    <footer>© 2025 DetailGuy317</footer>
  </div>

  <script>
    function handleSearch() {
      const query = document.getElementById('queryInput').value.trim();
      const response = document.getElementById('faq-response');
      if (!query) {
        response.textContent = "Please enter a question or code!";
        return;
      }
      response.textContent = "You asked: " + query + " (Demo response — AI integration coming soon)";
    }

    document.getElementById('estore').onclick = () => alert("Opening eStore...");
    document.getElementById('racing').onclick = () => alert("Loading racing news...");
    document.getElementById('auto').onclick = () => alert("Accessing car info...");
    document.getElementById('extra').onclick = () => alert("Future feature TBD...");
  </script>
</body>
</html>
